<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <title>Projekte</title>
</head>

<body>

    <header>
       <div class="ct-container pad-y-20">
            <div class="logo-wrapper flex-row gap">
                <img src="assets/img/logoipsum-325-white.svg" alt="logo-goninski-bookstore">
                <p>Goninski Bookstore - get your book here</p>
            </div>
       </div>
    </header>

    <main>
        <section>
            <div id="books-wrapper flex-row" class="ct-container">

                <div class="book-wrapper flex-col gap">
                    <div class="book-header flex-col gap">
                        <h3>Book Title</h3>
                        <img src="assets/img-books/book-sample.jpg" alt="" class="book-cover">
                        <hr>
                    </div>
                    <div class="book-metas">
                        <div class="book-meta-header flex-row gap justify-between mb">
                            <div class="book-price">19.99 â‚¬</div>
                            <div class="book-likes">1250 <img src="assets/icons/favorite-g-red.svg" alt="heart-icon" class="favorite-icon"></div>
                        </div>
                        <table>
                            <tr>
                                <td>Author :</td>                                
                                <td>Clara Meer</td>
                            </tr>
                            <tr>
                                <td>Erscheinungsjahr :</td>
                                <td>2018</td>
                            </tr>
                            <tr>
                                <td>Genre :</td>
                                <td>Fantasy</td>
                            </tr>
                        </table>
                        <hr class="mt">
                    </div>
                    <div class="book-comments">
                        <h4 class="mb-05">Kommentare :</h4>
                        <table>
                            <tr>
                                <td>User :</td>                                
                                <td>Comment....</td>
                            </tr>
                        </table>
                        <form class="mt-05 flex-row gap-05 justify-between">
                            <label for="comment" class="hide">Dein Kommentar :</label>
                            <input type="text" name="comment" placeholder="Schreibe deinen Kommentar...">
                            <button type="submit"><img src="assets/icons/send-g.svg" alt="send-icon"></button>
                        </form>
                    </div>


                </div>

            </div>
            
        </section>

    </main>


</body>

</html>
